<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">

    <title>Note Website</title>
</head>
<body>
    <h1 class="title">Simple Note Website</h1>
    <div class="container">
        <form action="" id="form">
            <label for="note-text">Type Your Note</label>
            <textarea id="note-text" rows="5"></textarea>
            <button class="btn" type="submit"><i class="fa-solid fa-clipboard fa-2xl"></i></button>
        </form>
        <div class="card-container">
            <div class="card">Card1</div><i class="fa-solid fa-trash"></i>
            <div class="card">card2</div><i class="fa-solid fa-trash"></i>
            <div class="card">card3</div><i class="fa-solid fa-trash"></i>
            <div class="card">card4</div><i class="fa-solid fa-trash"></i>
            <div class="card">card5</div><i class="fa-solid fa-trash"></i>
            <div class="card">card6</div><i class="fa-solid fa-trash"></i>
            <div class="card">card7</div><i class="fa-solid fa-trash"></i>
            <div class="card">card8</div><i class="fa-solid fa-trash"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
